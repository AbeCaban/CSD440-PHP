<!DOCTYPE html>
<html>
<head>
    <title>Data Entry Form</title>
</head>
<body>
    <h1>Data Entry Form</h1>
    <form action="process.php" method="post">
        <label for="integerField">Integer Field:</label>
        <input type="number" id="integerField" name="integerField" required><br><br>

        <label for="floatField">Float Field:</label>
        <input type="number" id="floatField" name="floatField" step="0.01" required><br><br>

        <label for="stringField">String Field:</label>
        <input type="text" id="stringField" name="stringField" required><br><br>

        <label for="booleanField">Boolean Field:</label>
        <select id="booleanField" name="booleanField" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br><br>

        <label for="stringField2">Another String Field:</label>
        <input type="text" id="stringField2" name="stringField2" required><br><br>

        <label for="integerField2">Another Integer Field:</label>
        <input type="number" id="integerField2" name="integerField2" required><br><br>

        <label for="floatField2">Another Float Field:</label>
        <input type="number" id="floatField2" name="floatField2" step="0.01" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
